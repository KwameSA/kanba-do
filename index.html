<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanba-DO</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <div class="top-btn-container">
        <div class="top-btn-nav">
          <button data-target="todo-app">DO</button>
          <button data-target="todoing-app">DOING</button>
          <button data-target="todone-app">DONE</button>
        </div>

        <div class="search-option">
          <input type="search" id="search-status" placeholder="Search tasks..." autocomplete="off" spellcheck="false" />
        </div>

        <div class="top-btn-clr">
          <button id="clearTasksBtn">RESET</button>
        </div>
      </div>
      <div id="congratulations" style="display: none"></div>
      <div class="do-container">
        <div class="todo-app">
          <div class="header">
            <h2>Kanba-DO<img src="images/notes.png" /></h2>
            <div class="sort-option">
              <label for="sort-options-do">Sort By:</label>
              <select id="sort-options-do">
                <option value="alphabetical">Alphabetical</option>
                <option value="date">Date Added</option>
              </select>
            </div>
          </div>
          <div class="do-input">
            <input type="text" id="input-box" placeholder="Enter Your Text Here" />
            <button onclick="addEntry()">ADD</button>
          </div>
          <div class="error-message" id="error-message" aria-live="assertive">Enter something to be accomplished!!</div>
          <ul id="do-container"></ul>
        </div>
      </div>
      <div id="congratulations" style="display: none"></div>
      <div class="doing-container">
        <div class="todoing-app">
          <div class="header">
            <h2>Kanba-DOING<img src="images/notes.png" /></h2>
            <!-- <div class="sort-option">
              <label for="sort-options">Sort By:</label>
              <select id="sort-options-doing">
                <option value="date">Date Added</option>
                <option value="alphabetical">Alphabetical</option>
                <option value="checked">Checked Status</option>
              </select>
            </div> -->
          </div>
          <ul id="doing-container"></ul>
        </div>
      </div>
      <div id="congratulations" style="display: none"></div>
      <div class="done-container">
        <div class="todone-app">
          <div class="header">
            <h2>Kanba-DONE<img src="images/notes.png" /></h2>
            <div class="sort-option">
              <label for="sort-options-done">Sort By:</label>
              <select id="sort-options-done">
                <option value="alphabetical">Alphabetical</option>
                <option value="date">Date Added</option>
              </select>
            </div>
          </div>
          <ul id="done-container"></ul>
        </div>
      </div>
      <footer>Copyright &copy; 2025 KwameSA</footer>
    </div>
    <div class="task-modal" id="taskModal">
      <div class="modal-content">
        <!-- <span class="close-modal" id="closeModal">&times;</span> -->
        <h3>Edit Task</h3>
        <input type="text" id="modalTaskName" placeholder="Enter task name here..." />
        <textarea id="modalTaskDescription" placeholder="Describe your task with short notes..."></textarea>
        <label for="modalTaskPriority">Priority</label>
        <select id="modalTaskPriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="modalTaskDueDate">Due</label>
        <input type="date" id="modalTaskDueDate" />
        <div class="modal-buttons">
          <button id="saveModal">Save</button>
          <button id="cancelModal">Cancel</button>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/d1e470b967.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
  </body>
</html>
