<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Kanba-DO | Settings</title>
    <script>
      try {
        const lang = localStorage.getItem("kanbaLang");
        if (lang) {
          document.documentElement.setAttribute("data-lang", lang);
        }
        document.documentElement.classList.add("i18n-loading");
        if (localStorage.getItem("darkMode") === "enabled") {
          document.documentElement.classList.add("dark");
        }
      } catch {}
    </script>
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link href="../manifest.json" rel="manifest" />
    <link href="../assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  </head>
  <body>
    <header class="main-nav">
      <div class="nav-brand"><a href="../index.html">Kanba-DO</a></div>
      <nav class="nav-links">
        <a data-i18n="Board" href="../index.html">Board</a>
        <a data-i18n="Rhythm" href="rhythm.html">Rhythm</a>
        <a class="active" data-i18n="Settings" href="settings.html">Settings</a>
        <a data-i18n="Analytics" href="analytics.html">Analytics</a>
        <a data-i18n="Data" href="import-export.html">Data</a>
        <a data-i18n="Notifications" href="notifications.html">Notifications</a>
        <a data-i18n="Help" href="faqs.html">Help</a>
      </nav>
    </header>

    <main class="page">
      <h1 data-i18n="Settings">Settings</h1>

      <section class="page-card">
        <h2 data-i18n="Appearance">Appearance</h2>
        <div class="setting-row">
          <label class="setting-label" data-i18n="Toggle Light/Dark Mode" for="dark-mode-toggle">Toggle Light/Dark Mode</label>
          <div class="setting-control">
            <button class="toggle-btn" id="dark-mode-toggle" type="button">Off</button>
          </div>
        </div>
      </section>

      <section class="page-card">
        <h2 data-i18n="Languages">Languages</h2>
        <div class="language-options">
          <button class="language-button" data-i18n="ENGLISH" data-lang="en">ENGLISH</button>
          <button class="language-button" data-i18n="ESPANOL" data-lang="es">ESPANOL</button>
          <button class="language-button" data-i18n="FRANCAIS" data-lang="fr">FRANCAIS</button>
          <button class="language-button" data-i18n="TWI" data-lang="ak">TWI</button>
        </div>
      </section>

      <section class="page-card">
        <h2 data-i18n="Simulation">Simulation</h2>
        <div class="setting-row">
          <label class="setting-label" data-i18n="Toggle Simulated Data" for="sim-toggle">Toggle Simulated Data</label>
          <div class="setting-control">
            <button class="toggle-btn" id="sim-toggle" type="button">Off</button>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="../js/settings-page.js"></script>
  </body>
</html>
